<div class="Head">Settings</div>
<div class="Body_Block">
<center>




<!-- ----------------------   Highlight Files   ---------------------- -->
<div class="info_block">
	<div class="info_block_name">Files Highlight</div>
	<table width="100%">
		<tr>
			<td width="50%"><font color="#990033">Red Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Files_Red" size="50" onkeyup="Change_Files_Highlight ('0')" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="#cc8800">Yellow Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Files_Yellow" size="50" onkeyup="Change_Files_Highlight ('1')" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="teal">Green Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Files_Green" size="50" onkeyup="Change_Files_Highlight ('2')" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="black">Black Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Files_Black" size="50" onkeyup="Change_Files_Highlight ('3')" />
			</td>
		</tr>
	</table>
</div>




<!-- ----------------------   Highlight Text   ---------------------- -->
<div class="info_block">
	<div class="info_block_name">Text Highlight</div>
	<table width="100%">
		<tr>
			<td width="50%"><font color="#990033">Red Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Text_Red" size="50" onkeyup="Change_Text_Highlight (0)" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="#cc8800">Yellow Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Text_Yellow" size="50" onkeyup="Change_Text_Highlight (1)" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="teal">Green Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Text_Green" size="50" onkeyup="Change_Text_Highlight (2)" />
			</td>
		</tr>
		<tr>
			<td width="50%"><font color="black">Black Highlight</font></td>
			<td align="right">
				<input type="text" id="Input_Highlight_Text_Black" size="50" onkeyup="Change_Text_Highlight (3)" />
			</td>
		</tr>
	</table>
</div>




<!-- ----------------------   Save Settins   ---------------------- -->
<hr><button type="button" onclick="SaveSettings()">Save settings</button><hr>




<!-- ----------------------   Dev Settings   ---------------------- -->
<div class="info_block">
	<div class="info_block_name">Developer tools</div>
	<center><table width=100%>
		<tr>
			<td width="50%" align="right">Os: </td>
			<td><script type="text/javascript"> document.write(platform); </script></td>
		</tr>
		<tr>
			<td width="50%" align="right">Pach: </td>
			<td><script type="text/javascript"> document.write(__dirname); </script></td>
		</tr>
		<tr>
			<td width="50%" align="right">Pach parsed: </td>
			<td><script type="text/javascript"> document.write(pach); </script></td>
		</tr>
		<tr>
			<td width="50%" align="right">Dev Tools</td>
			<td><input type="button" name="" value="Open / Close" onclick="Button_DevTools();"></td>
		</tr>
	</table></center>
</div>




</center>
</div>
