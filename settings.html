<script>
	var setts = require('./settings.js');
	function Ghange_Files_Hilight (id) {
		setts.settings["files_hilight"][id]["value"] = document.getElementById('Input_Hilight_Files_' + setts.settings["files_hilight"][id]["name"]).value;
	}
</script>
