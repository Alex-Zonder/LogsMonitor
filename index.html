<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Анализатор логов</title>
		<!-- Scripts -->
		<script src="scripts/system.js"></script>
		<script src="scripts/keyboard.js"></script>
		<script src="scripts/cookies.js"></script>
		<script src="scripts/transition.js"></script>
		<script src="scripts/file_manager.js"></script>
		<script src="scripts/highlight.js"></script>

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="templates/cyber_2.0/main.css" />
		<script src="templates/cyber_2.0/menu.js"></script>
		<!--<script src="templates/cyber_2/js/main_menu.js"></script>-->
	</head>
	<body>


	<!--     Menu     -->
	<div id="Menu_Holder">
		<div id="Head">Меню</div>
		<nobr>

		<div class="menu_but_clicked" id="But_Files" onclick="MenuOpen('Files');">
			<img src="./images/folder.png" height='22' style='margin: 3px 2px -3px 2px;'> Файлы</div>
		<div class="menu_but" id="But_Trminal" onclick="MenuOpen('Trminal');">
			<img src="./images/term-3.png" height='22' style='margin: 3px 2px -3px 2px;'> Терминал</div>
		<div class="menu_but" id="But_Settings" onclick="MenuOpen('Settings');">
			<img src="./images/settings.png" height='20' style='margin: 3px 4px -3px 4px;'> Настройки</div>

		</nobr>
	</div>

	<!--     Menu / Body   Separator     -->
	<div id="Menu_Body_Separator"></div>
	<script type="text/javascript">
		Menu_Body_Separator.onmousedown = function(e) {Enable_Change_Menu_Width (e);}
		document.body.onmouseup = function(e) {Disable_Change_Menu_Width (e);}
		document.body.onmousemove = function(e) {Change_Menu_Width (e);}
	</script>




	<!--     Body     -->
	<div id="Body_Holder">

		<!--   Files   -->
		<div id="Files" style="height:100%;">
			<script>
				document.write(ReadFileSync("./files.html"));
			</script>
		</div>
		<script src="./files.js"></script>

		<!--   Terminal   -->
		<script src="./terminal.js"></script>
		<div id="Trminal" style="display:none;height:100%;">
			<script>
				document.write(ReadFileSync("./terminal.html"));
			</script>
		</div>

		<!--   Settings   -->
		<script src="./settings.js"></script>
		<div id="Settings" style="display:none;height:100%;">
			<script>
				document.write(ReadFileSync("./settings.html"));
			</script>
		</div>

	</div>




	<!--     Bottom Menu     -->
	<div class="Bottom_Menu_Holder">
		<!--   Menu   -->
		<img class="Clicable" src="images/menu.png" style="height:28px;" onclick="Button_Main_Menu()">
		<!--   DevTools   -->
		<span style="float:right;text-align:right;">
			<img class="Clicable" src="images/settings.png" style="height:14px;padding:7px;" onclick="Button_DevTools();">
		</span>
	</div>


	</body>
</html>





<script type="text/javascript">
	//   Open/Close DevTools   //
	var mainWindow = require('electron').remote.getGlobal('mainWindow');
	function Button_DevTools () {
		if (mainWindow.webContents.isDevToolsOpened()) {
			mainWindow.webContents.closeDevTools();
		}
		else {
			mainWindow.webContents.openDevTools();
		}
	}


	//   Add Keyboard Events   //
	function OnEnter() {RunCommand ();}
	function OnEscape() {Button_Main_Menu ();}
</script>
